<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SwersGPT</title>
<link rel="icon" href="https://i.hizliresim.com/82fpag2.png">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #121212;
  color: #fff;
  font-family: Arial, sans-serif;
  font-size: 16px;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* TOP BAR */
.top {
  background: #1e1e1e;
  padding: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  border-bottom: 1px solid #333;
  flex-wrap: wrap;
}

.title {
  font-size: 22px;
  font-weight: bold;
}

.top-buttons {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  color: white;
  font-size: 14px;
}

#aboutBtn { background:#2ecc71; }
#privacyBtn { background:#3498db; }
#kvkkBtn { background:#9b59b6; }
#resetKeyBtn { background:#ff6b6b; }

#downloadBtn {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
}

/* CHAT */
.chat {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.msg {
  padding: 14px 18px;
  border-radius: 12px;
  max-width: 85%;
  font-size: 16px;
  line-height: 1.6;
  word-wrap: break-word;
}

.user {
  background:#0f3d0f;
  align-self:flex-end;
}

.ai {
  background:#1a1a1a;
  align-self:flex-start;
}

/* INPUT */
.input-area {
  display:flex;
  padding: 12px;
  background:#1e1e1e;
  border-top:1px solid #333;
  gap:8px;
}

#input {
  flex:1;
  padding:16px 18px;
  background:#2a2a2a;
  border:none;
  border-radius:25px;
  color:white;
  font-size:17px;
}

#send {
  background:#6e56cf;
  padding: 0 20px;
  font-size: 15px;
}

/* MODALS */
.modal-bg {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal {
  background:#1e1e1e;
  padding:24px;
  border-radius:12px;
  width:90%;
  max-width:420px;
}

/* MOBILE FIX */
@media (max-width: 768px) {
  .top {
    flex-direction: column;
    align-items: stretch;
  }

  .top-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
  }

  button {
    width: 100%;
    font-size: 15px;
  }

  .msg {
    font-size: 17px;
  }
}

@media (max-width: 420px) {
  .top-buttons {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<!-- API KEY -->
<div id="keyModal" class="modal-bg">
  <div class="modal">
    <h2>SwersGPT</h2>
    <p>API anahtarÄ±nÄ± gir:</p>
    <input id="apiKeyInput" style="width:100%;padding:14px;background:#333;border:none;border-radius:8px;color:white;font-size:16px;">
    <button onclick="saveKey()" style="background:#1e90ff;margin-top:10px;width:100%;">Kaydet</button>
    <p style="font-size:12px;margin-top:15px;text-align:center;">Â© 2025 Aury Software</p>
  </div>
</div>

<!-- MODALS -->
<div id="aboutModal" class="modal-bg">
  <div class="modal">
    <h3>HakkÄ±mÄ±zda</h3>
    <p>SwersGPT, Aury tarafÄ±ndan geliÅŸtirilen bir yapay zeka sohbet uygulamasÄ±dÄ±r.</p>
    <button onclick="closeAll()" style="background:#ff6b6b;width:100%;">Kapat</button>
  </div>
</div>

<div id="privacyModal" class="modal-bg">
  <div class="modal">
    <h3>Gizlilik</h3>
    <p>Mesajlar kaydedilmez. API anahtarÄ± yalnÄ±zca tarayÄ±cÄ±da saklanÄ±r.</p>
    <button onclick="closeAll()" style="background:#ff6b6b;width:100%;">Kapat</button>
  </div>
</div>

<div id="kvkkModal" class="modal-bg">
  <div class="modal">
    <h3>KVKK</h3>
    <p>KiÅŸisel veri toplanmaz.</p>
    <button onclick="closeAll()" style="background:#ff6b6b;width:100%;">Kapat</button>
  </div>
</div>

<!-- TOP -->
<div class="top">
  <div class="title">SwersGPT</div>
  <div class="top-buttons">
    <button id="aboutBtn">HakkÄ±mÄ±zda</button>
    <button id="privacyBtn">Gizlilik</button>
    <button id="kvkkBtn">KVKK</button>
    <button id="downloadBtn">â¬‡ Windows</button>
    <button id="resetKeyBtn">ðŸ”„</button>
  </div>
</div>

<div id="chat" class="chat"></div>

<div class="input-area">
  <input id="input" placeholder="Mesaj yaz...">
  <button id="send">GÃ¶nder</button>
</div>

<script>
let API_KEY = localStorage.getItem("groq_key");

const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMsg(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

if(!API_KEY) keyModal.style.display = "flex";
else addMsg("HazÄ±rÄ±m. Bana bir ÅŸey sorabilirsin.", "ai");

function saveKey() {
  const k = apiKeyInput.value.trim();
  if(!k) return alert("Anahtar boÅŸ olamaz");
  localStorage.setItem("groq_key", k);
  API_KEY = k;
  keyModal.style.display = "none";
}

resetKeyBtn.onclick = () => { localStorage.clear(); location.reload(); };
aboutBtn.onclick = () => aboutModal.style.display = "flex";
privacyBtn.onclick = () => privacyModal.style.display = "flex";
kvkkBtn.onclick = () => kvkkModal.style.display = "flex";

function closeAll() {
  aboutModal.style.display =
  privacyModal.style.display =
  kvkkModal.style.display = "none";
}

downloadBtn.onclick = () => {
  window.open(
    "https://github.com/SwersGPT/SwersGPT.github.io/releases/download/1.0/SwersGPT.exe",
    "_blank"
  );
};

send.onclick = sendMessage;
input.onkeydown = e => { if(e.key === "Enter") sendMessage(); };

async function sendMessage() {
  if(!API_KEY || !input.value.trim()) return;

  const text = input.value;
  addMsg(text, "user");
  addMsg("YazÄ±yor...", "ai");
  input.value = "";

  const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + API_KEY,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "llama-3.3-70b-versatile",
      messages: [{ role: "user", content: text }]
    })
  });

  const j = await r.json();
  chat.lastChild.textContent = j.choices[0].message.content;
}
</script>

</body>
</html>
